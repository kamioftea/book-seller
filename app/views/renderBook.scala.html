@import uk.co.goblinoid.Book
@(book: Book)

<div class="callout">
    <img src="@book.imgUrl">
    <h2>@book.title</h2>
    <p>@book.description</p>
    <dl>
        <dt>Author(s)</dt>
        <dd>@book.authors.mkString(", ")</dd>

        <dt>ISBN</dt>
        <dd>@book.isbn</dd>

        <dt>Published</dt>
        <dd>@book.published</dd>
    </dl>
</div>
