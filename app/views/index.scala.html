@import uk.co.goblinoid.Book

@(book: Option[Book] = None)

@main("Book Lookup") {
  <div class="grid-container">
    <div class="grid-x">
      <div class="medium-auto cell">
        <h1>Scan a barcode to lookup a book</h1>
      </div>
      <div class="medium-shrink cell">
        <form id="barcode-form">
          <div class="input-group">
            <span class="input-group-label"><i class="far fa-barcode"></i></span>
            <input class="input-group-field" type="text" id="barcode-input" name="barcode-input" placeholder="isbn">
            <div class="input-group-button">
              <button class="button primary" type="submit">
                <i class="far fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    @book.map(b => renderBook(b)).getOrElse("")
  </div>
}
